<html>
<head>
	<title>data directive</title>


</head>
<body ng-app="test-app" ng-init="apiBaseUrl = 'http://localhost:2403/'">


	<fab-data 
		fab-data-property="wines" 
		fab-data-src="{{ apiBaseUrl }}wines"
	>
		<ng-include src="'wines.html'"></ng-include>
	</fab-data>

	<div 
		ng-init="wineId = 'a131627b4d66a8e9';"

		fab-data="wine" 
		fab-data-src="{{ apiBaseUrl }}wines/{{ wineId }}"
	>

		<h1>{{ wine.name }}</h1>
		<h2>{{ wine.id }}</h2>


		<form>
			<input ng-model="wine.name">


			<button type="submit">send</button>
		</form>
	</div>











	<!-- scripts -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>

	<script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>

	<!-- my stuff -->
	<script type="text/javascript" src="data-directive.js"></script>

	<script type="text/javascript" src="test-app.js"></script>

</body>
</html>
